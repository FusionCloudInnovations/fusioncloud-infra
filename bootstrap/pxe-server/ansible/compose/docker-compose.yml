services:
  http:
    image: httpd:2.4-alpine
    container_name: http
    volumes:
      - ./http:/usr/local/apache2/htdocs/
    ports:
      - "8080:80"
    restart: unless-stopped

  tftp:
    image: panubo/tftp
    container_name: tftp
    volumes:
      - ./tftp:/srv/tftp
    ports:
      - "69:69/udp"
    command: --verbose --create --secure /srv/tftp
    restart: unless-stopped
